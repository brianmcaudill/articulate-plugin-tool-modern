<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cropper.js for Resizing Only</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <style>
        #image {
            max-width: 100%;
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        #resized-result {
            margin-top: 20px;
            max-width: 100%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Cropper.js - Resizing Only</h1>
    <div>
        <img id="image" src="image.jpeg" alt="Image to resize" />
    </div>

    <div class="preview-container">
        <button id="resize-button">Resize Image</button>
        <p>Resized Image:</p>
        <img id="resized-result" alt="Resized Image" style="display: none;" />
    </div>

    <script>
        const image = document.getElementById('image');
        const resizedResult = document.getElementById('resized-result');

        // Initialize Cropper.js
        const cropper = new Cropper(image, {
            dragMode: 'none', // Disable dragging
            viewMode: 1, // Ensure the image stays within the canvas
            autoCropArea: 1, // Use the entire image as the crop area
            aspectRatio: NaN, // Allow free resizing
            movable: false, // Disable moving the crop box
            zoomable: false, // Disable zooming
            scalable: false, // Disable scaling
            cropBoxResizable: true, // Allow resizing the box
            guides: true, // Show guidelines
            highlight: true, // Highlight the crop box
            background: false, // Disable the background shadow
            center: false, // Disable center indicator
        });

        // Handle resizing and displaying the resized result
        document.getElementById('resize-button').addEventListener('click', () => {
            const canvas = cropper.getCroppedCanvas(); // Get resized canvas
            resizedResult.src = canvas.toDataURL(); // Set resized image as result
            resizedResult.style.display = 'block'; // Display the resized image
        });
    </script>
</body>
</html>
